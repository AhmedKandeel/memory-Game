<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div id="gameBoard" class="container">
        <header>
            <h1>Memory Game</h1>
        </header>

        <section class="score-panel">
            <ul id="stars" class="stars">               
                <li>                   
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
            </ul>

            <span id="moves" class="moves">3</span> steps

            <div id="reset" class="restart" onclick="ResetGame()">
                <i class="fa fa-repeat"></i>
            </div>
            Timer:
            <span id="timer" class="moves"></span>
        </section>

        <ul id="deck" class="deck">
        </ul>


    </div>
    <div id="winPopup" class="win-popup hide">
        <div class="check">
            <i class="fa fa-check-circle"></i>
        </div>
        <div class="content">
            <div class="title">finally You do it</div>
            <div id="winInfo" class="win-info">
                <div class="">Amazing</div>
            </div>

        </div>

        <div>
            <button class="btn btn-playagain" type="button" onclick="ResetGame()">Again :)  :) </button>
        </div>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
